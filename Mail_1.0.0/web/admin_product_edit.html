<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <svg class="icon" aria-hidden="true" id="Shopping_Cart">
                <use xlink:href="#icon-xiugai2"></use>
            </svg>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <form>
                <div class="row">
                    <div class="col-md-3">
                        <div class="form-group">
                            <label>产品id:</label>
                            <input type="text" class="form-control" name="id" id="id" readonly>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <div class="form-group">
                            <label>产品名称:</label>
                            <input type="text" class="form-control" name="name" id="name">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <div class="form-group">
                            <label>产品描述:</label>
                            <input type="text" class="form-control" name="subTitle" id="subTitle">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <div class="form-group">
                            <label>产品价格:</label>
                            <input type="text" class="form-control" name="price" id="price">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <div class="form-group">
                            <label>产品库存:</label>
                            <input type="text" class="form-control" name="stock" id="stock">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <div class="form-group">
                            <label>分类id:</label>
                            <select name="cid">

                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <div class="form-group">
                            <label>产品图片:</label>

                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-1">
                        <div class="form-group">
                            <input type="button" value="修改" id="button_update">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>
</body>
