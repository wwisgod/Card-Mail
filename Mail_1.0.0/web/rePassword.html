<!DOCTYPE html>
<html lang="en">
<head>
    <title>修改密码</title>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">

    <link rel="stylesheet" type="text/css" href="asserts/plugins/bootstrap/css/bootstrap.css">
    <script src="asserts/plugins/JQuery/jquery-2.1.1.min.js"></script>
    <script src="https://at.alicdn.com/t/font_2572187_fzxgixfnde.js"></script>
    <script src="asserts/plugins/bootstrap/js/bootstrap.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery.bootstrapvalidator/0.5.3/js/bootstrapValidator.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery.bootstrapvalidator/0.5.3/js/language/zh_CN.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#button_rePassword").click(function () { /*拿掉session id值*/
                $.ajax({
                    url:"http://localhost:8080/Qf_Mall/UserServlet",
                    async:true,
                    type:"get",
                    data:{
                        action:"rePassword",
                        oldPassword:$("#oldPassword").val(),
                        newPassword:$("#newPassword").val()
                    },
                    dataType:"json",
                    success:function (msg) {
                        if (msg.respMessage=="success"){
                            alert("修改成功！请重新登录");
                            location.href="index.html";
                        }else if(msg.respMessage=="error"){
                            alert("旧密码不正确！");
                        }
                    }
                })
            })
        })
    </script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <svg class="icon" aria-hidden="true" id="Shopping_Cart">
                <use xlink:href="#icon-xiugai"></use>
            </svg>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <form>
                <div class="row">
                    <div class="col-md-3">
                        <div class="form-group">
                            <label>旧密码:</label>
                            <input type="text" class="form-control" name="oldPassword" id="oldPassword">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <div class="form-group">
                            <label>新密码:</label>
                            <input type="text" class="form-control" name="newPassword" id="newPassword">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <div class="form-group">
                            <label>确认密码:</label>
                            <input type="text" class="form-control" name="confirmPassword" id="confirmPassword">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-1">
                        <div class="form-group">
                            <input type="button" value="修改" id="button_rePassword">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
