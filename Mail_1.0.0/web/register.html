<!DOCTYPE html>
<html lang="en">
<head>
    <title>注册</title>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <link rel="stylesheet" type="text/css" href="asserts/plugins/bootstrap/css/bootstrap.css">
    <script src="asserts/plugins/JQuery/jquery-2.1.1.min.js"></script>
    <script src="https://at.alicdn.com/t/font_2572187_fzxgixfnde.js"></script>
    <script src="asserts/plugins/bootstrap/js/bootstrap.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery.bootstrapvalidator/0.5.3/js/bootstrapValidator.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery.bootstrapvalidator/0.5.3/js/language/zh_CN.js"></script>
    <style>

    </style>
    <script type="text/javascript">
        $(function () {
            $("#button_register").click(function () {
                $.ajax({
                    url: "http://localhost:8080/Qf_Mall/UserServlet",
                    async: true,
                    type: "post",
                    headers: {action: "register"},
                    data: {
                        name: $("#username").val(),
                        password: $("#password").val(),
                        phone: $("#phone").val(),
                        email: $("#email").val(),
                        sex: $("input[name='sex']:checked").val()
                    },
                    dataType: "json",
                    success: function (msg) {
                        if (msg.respMessage == 'success') {
                            alert("注册成功");
                            location.href = "login.html";
                        } else if (msg.respMessage == 'error') {
                            alert("用户名已存在，请换一个新用户名注册");
                        }
                    }
                })
            })
        })
    </script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <svg class="icon" aria-hidden="true" id="Shopping_Cart">
                <use xlink:href="#icon-zhucedenglu"></use>
            </svg>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <form>
                <div class="row">
                    <div class="col-md-3">
                        <div class="form-group">
                            <label>用户名:</label>
                            <input type="text" class="form-control" name="username" id="username">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <div class="form-group">
                            <label>密码:</label>
                            <input type="password" class="form-control" name="password" id="password">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <div class="form-group">
                            <label>手机号码:</label>
                            <input type="text" class="form-control" name="phone" id="phone">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <div class="form-group">
                            <label>邮箱:</label>
                            <input type="text" class="form-control" name="email" id="email">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <div class="form-group">
                            <label>性别:</label>
                            <input type="radio" name="sex" value="man">男<input type="radio" name="sex" value="woman">女
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-3">
                        <div class="form-group">
                            <input type="button" value="注册" id="button_register">
                        </div>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
</body>
</html>
